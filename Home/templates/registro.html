<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .switch-label {
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Estilos específicos para los formularios */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Cuenta</h2>

    <div class="switch-container">
        <div class="switch-label">Persona</div>
        <label class="switch">
            <input type="checkbox" id="accountSwitch">
            <span class="slider"></span>
        </label>
        <div class="switch-label">Empresa</div>
    </div>

    <form id="accountForm">
        <!-- Contenido del formulario para Persona -->
        <div id="personForm">
            <div class="form-group">
                <label for="personName">Nombre:</label>
                <input type="text" id="personName" name="personName" required>
            </div>
            <div class="form-group">
                <label for="personEmail">Correo:</label>
                <input type="email" id="personEmail" name="personEmail" required>
            </div>
            <div class="form-group">
                <label for="personPassword">Contraseña:</label>
                <input type="password" id="personPassword" name="personPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPersonPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPersonPassword" name="confirmPersonPassword" required>
            </div>
        </div>

        <!-- Contenido del formulario para Empresa -->
        <div id="companyForm" style="display: none;">
            <div class="form-group">
                <label for="companyName">Nombre de la Empresa:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyRut">Rol Único Tributario:</label>
                <input type="text" id="companyRut" name="companyRut" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Correo:</label>
                <input type="email" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <label for="companyPassword">Contraseña:</label>
                <input type="password" id="companyPassword" name="companyPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmCompanyPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmCompanyPassword" name="confirmCompanyPassword" required>
            </div>
        </div>

        <button type="submit">Crear Cuenta</button>
    </form>
</div>

<script>
    const accountSwitch = document.getElementById('accountSwitch');
    const companyForm = document.getElementById('companyForm');
    const personForm = document.getElementById('personForm');
    const accountForm = document.getElementById('accountForm');
    // Cambiar el formulario según el tipo de cuenta
    accountSwitch.addEventListener('change', () => {
        if (accountSwitch.checked) {
            // Mostrar formulario de Empresa
            companyForm.style.display = 'block';
            personForm.style.display = 'none';
        } else {
            // Mostrar formulario de Persona
            companyForm.style.display = 'none';
            personForm.style.display = 'block';
        }
    });
    // Inicializar el formulario con el tipo de cuenta predeterminado
    if (accountSwitch.checked) {
        // Mostrar formulario de Empresa
        companyForm.style.display = 'block';
    } else {
        // Mostrar formulario de Persona
        personForm.style.display = 'block';
    }
    accountForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(accountForm);
        const data = Object.fromEntries(formData);
        console.log(data);
    });
</script>

</body>
</html>
