<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaPark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: white;
            padding: 5px 150px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            background-color: #4CAF50;
        }
        nav {
            display: flex;
            align-items: center;
        }
        #logo {
            /* Puedes poner la ruta a tu logo aquí */
            /* background: url('ruta/a/tu/logo.png') no-repeat; */
            background-size: contain;
            height: 50px; /* Ajusta la altura según tu logo */
            width: 100px; /* Ajusta el ancho según tu logo */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700; /* Cambia el color al pasar el ratón */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .user-type {
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <header>
            <div id="logo">
                <!-- Coloca tu logo aquí -->
            </div>
            <nav>
                <a href="/">Inicio</a>
                <a href="/estacionamientos">Estacionamientos</a>
                <a href="/servicios">Servicios</a>
                <div class="dropdown">
                    {% if user.is_authenticated %}
                    <button class="dropbtn">Perfil</button>
                    <div class="dropdown-content">
                        <a href="/salir">Cerrar Sesion</a>
                    </div>
                    {% else %}
                    <button class="dropbtn">Inicio de Sesión</button>
                    <div class="dropdown-content">
                        <a href="/login">Iniciar Sesión</a>
                        <a href="/registro">Crear Cuenta</a>
                    </div>
                    {% endif %}
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </header>
    </header>
    
    <main>

    </main>

    <footer>
        <p>&copy; 2023 Gestión de Cuentas de Usuarios</p>
    </footer>

</body>
</html>
