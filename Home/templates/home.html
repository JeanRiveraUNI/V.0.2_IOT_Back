<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaPark</title>
</head>
<body>
    <header>
        <h1>InnovaPark</h1>
        <p>¡Bienvenido a InnovaPark!</p>
    </header>

    <main>
        <section>
            <h2>Registro de Usuario</h2>
            <p>Seleccione el tipo de cuenta que desea crear:</p>
            <div class="user-type">
                <button onclick="location.href='/registro/persona'">Cuenta de Persona</button>
                <button onclick="location.href='/registro/empresa'">Cuenta de Empresa</button>
            </div>
        </section>

        <section>
            <h2>Inicio de Sesión</h2>
            <p>¿Ya tienes una cuenta? Inicia sesión aquí:</p>
            <div class="user-type">
                <button onclick="location.href='/login/persona'">Iniciar Sesión como Persona</button>
                <button onclick="location.href='/login/empresa'">Iniciar Sesión como Empresa</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gestión de Cuentas de Usuarios</p>
    </footer>

</body>
</html>
